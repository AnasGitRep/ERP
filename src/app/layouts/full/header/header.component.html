<mat-toolbar *ngIf="IsUser==true" class="topbar">
  <!-- Mobile Menu -->
  <button mat-icon-button (click)="toggleMobileNav.emit()" *ngIf="!showToggle">
    <i-tabler name="menu-2" class="icon-20 d-flex"></i-tabler>
  </button>
  <!-- --------------------------------------------------------------- -->

  <!-- --------------------------------------------------------------- -->
  <!-- Notification Dropdown -->
  <!-- --------------------------------------------------------------- -->

  <button mat-icon-button aria-label="Notifications">
    <i-tabler
      class="d-flex"
      name="bell"
      matBadge="1"
      matBadgeColor="primary"
    ></i-tabler>
  </button>

  <span class="flex-1-auto"></span>

  <!-- --------------------------------------------------------------- -->
  <!-- profile Dropdown -->
  <!-- --------------------------------------------------------------- -->
  <button style="margin-right: 50px;"
    mat-icon-button
    [matMenuTriggerFor]="profilemenu"
    aria-label="User Profile"
  >
    <img
      [src]="imageUrl || '/assets/images/profile/user-1.jpg'" 
      class="rounded-circle object-cover"
      width="35"
    />
    <span style="font-size: small;">{{ username || 'Guest' }}</span> <!-- Fallback text if username is null -->
  </button>
    <mat-menu  #profilemenu="matMenu" class="topbar-dd cardWithShadow">
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center"
          ><i-tabler name="user" class="icon-18 d-flex"></i-tabler></mat-icon
        >My Profile
      </button>
      <button mat-menu-item>
        <mat-icon class="d-flex align-items-center"
          ><i-tabler name="mail" class="icon-18 d-flex"></i-tabler></mat-icon
        >Settings
      </button>
      <div class="p-x-12 m-t-12">
        <a
        (click)="Logout()"
          mat-stroked-button
          color="primary"
          class="w-100"
          >Logout</a
        >
      </div>
    </mat-menu>

</mat-toolbar>
