<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign up with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="16" class="m-r-4" />
                  Sign up with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign up with</div>
          <form [formGroup]="RegisterForm" (ngSubmit)="Register()">

                  <!-- name -->
                  <div class="p-field">
                    <label for="name">User Name</label>
                    <input id="name" type="text" formControlName="name" class="p-inputtext form-control" />
                    <div *ngIf="GetUserNme.invalid && (GetUserNme.dirty || GetUserNme.touched)" class="p-error">
                      <div *ngIf="GetUserNme.errors?.['required']">User name is required.</div>
                      <div *ngIf="GetUserNme.errors?.['minlength']">User name must be at least 3 characters long.</div>
                    </div>
                  </div>
           
            <!-- Email -->
            <div class="p-field">
              <label for="email">Email Address</label>
              <input id="email" type="email" formControlName="email" class="p-inputtext form-control" />
              <div *ngIf="GetEmail.invalid && (GetEmail.dirty || GetEmail.touched)" class="p-error">
                <div *ngIf="GetEmail.errors?.['required']">Email is required.</div>
                <div *ngIf="GetEmail.errors?.['email']">Invalid email address.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="p-field">
              <label for="password">Password</label>
              <input id="password" type="password" formControlName="password" class="p-inputtext form-control" />
              <div *ngIf="GetPassword.invalid && (GetPassword.dirty || GetPassword.touched)" class="p-error">
                <div *ngIf="GetPassword.errors?.['required']">Password is required.</div>
                <div *ngIf="GetPassword.errors?.['minlength']">Password must be at least 6 characters long.</div>
              </div>
            </div>

            <!-- Confirm Password -->
            <div class="p-field">
              <label for="confirmPassword">Confirm Password</label>
              <input id="confirmPassword" type="password" formControlName="confirmPassword" class="p-inputtext form-control" />
              <div *ngIf="GetConfirmPassword.invalid && (GetConfirmPassword.dirty || GetConfirmPassword.touched)" class="p-error">
                <div *ngIf="GetConfirmPassword.errors?.['required']">Confirm password is required.</div>
                <div *ngIf="GetPassword.value !== GetConfirmPassword.value && GetConfirmPassword.dirty">
                  Passwords do not match.
                </div>
              </div>
            </div>
            <!-- Image URL -->
            <div class="p-field">
              <label for="imageFile">Profile Image</label>
              <input id="imageFile" type="file" (change)="onFileSelected($event)" class="form-control" />
            </div>

            <!-- Submit Button -->
            <button type="submit" mat-flat-button color="primary" class="w-100 mt-2">Sign Up</button>
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            Already have an Account?
            <a routerLink="/" class="text-decoration-none text-primary f-w-500 f-s-14">
              Sign In
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
