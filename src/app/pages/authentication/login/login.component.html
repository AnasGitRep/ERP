




<div class="blank-layout-container justify-content-center align-items-center bg-light-primary">
  <div class="position-relative row w-100 h-100 bg-gradient justify-content-center">
    <div class="col-lg-4 d-flex align-items-center">
      <mat-card class="cardWithShadow boxed-auth">
        <mat-card-content class="p-32">
          <div class="text-center">
            <a [routerLink]="['/dashboard']">
              <img src="./assets/images/logos/dark-logo.svg" class="align-middle m-2" alt="logo" />
            </a>
          </div>

          <div class="row m-t-24 custom-row">
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/google-icon.svg" alt="google" width="16" class="m-r-8" />
                  Sign in with Google
                </div>
              </button>
            </div>
            <div class="col-12 col-sm-6">
              <button mat-stroked-button class="w-100 d-flex align-items-center">
                <div class="d-flex align-items-center">
                  <img src="/assets/images/svgs/facebook-icon.svg" alt="facebook" width="16" class="m-r-4" />
                  Sign in with FB
                </div>
              </button>
            </div>
          </div>

          <div class="or-border m-t-30">or sign in with</div>
          <form [formGroup]="LoginForm" (ngSubmit)="Login()">
            <!-- Username -->
            <div class="p-field">
              <label for="username">Username</label>
              <input id="username" type="text" formControlName="username" class="p-inputtext form-control" />
              <div *ngIf="GetUsername.invalid && (GetUsername.dirty || GetUsername.touched)" class="p-error">
                <div *ngIf="GetUsername.errors?.['required']">Username is required.</div>
              </div>
            </div>

            <!-- Password -->
            <div class="p-field">
              <label for="password">Password</label>
              <div class="password-input">
                <input id="password" [type]="passwordFieldType" formControlName="password" class="p-inputtext form-control" />
                <button type="button" class="toggle-password btn btn-link" (click)="togglePasswordVisibility()">
                  <span [class]="passwordFieldType === 'password' ? 'bi bi-eye' : 'bi bi-eye-slash'"></span>
                </button>
              </div>
              <div *ngIf="GetPassword.invalid && (GetPassword.dirty || GetPassword.touched)" class="p-error">
                <div *ngIf="GetPassword.errors?.['required']">Password is required.</div>
              </div>
            </div>
            
            

            <!-- Submit Button -->
            <div class="d-flex align-items-center m-b-12">
              <mat-checkbox color="primary">Remember this Device</mat-checkbox>
              <a [routerLink]="['/']" class="text-primary f-w-600 text-decoration-none m-l-auto f-s-14">
                Forgot Password ?
              </a>
            </div>
            <button type="submit" mat-flat-button color="primary" class="w-100" [class.fade-out]="isLoading" [disabled]="isLoading">
              <span *ngIf="!isLoading">Sign In</span>
              <div *ngIf="isLoading" class="spinner-overlay">
                <div class="spinner-border text-secondary" role="status">
                  <span class="visually-hidden">Loading...</span>
                </div>
              </div>
            </button>
            
          </form>
          <span class="d-block f-w-500 text-center m-t-24">
            New to Modernize?
            <a [routerLink]="['/register']" class="text-decoration-none text-primary f-w-500 f-s-14">
              Create an account
            </a>
          </span>
        </mat-card-content>
      </mat-card>
    </div>
  </div>
</div>
